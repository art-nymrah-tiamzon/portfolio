<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Art Belen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(90deg, rgba(181,25,104,1) 0%, rgba(237,192,227,1) 68%, rgba(158,239,255,1) 90%);
            height: auto;
            margin: 0;
            font-family: "Lilita One", serif;
            color: white;
            text-align: center;
        }

        .sidebar {
            width: 250px;
            height: 100%;
            background: #ff69b4;
            position: fixed;
            left: -250px;
            top: 0;
            transition: 0.3s ease;
            padding-top: 60px;
            box-shadow: 5px 0 10px rgba(0,0,0,0.3);
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.2s;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #sidebar-toggle {
            display: none;
        }

        #sidebar-toggle:checked + .sidebar {
            left: 0;
        }

        .menu-btn {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            left: 15px;
            top: 15px;
            text-decoration: none;
            color: white;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 25px;
            text-decoration: none;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 200px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 180px;
            }
            .menu-btn {
                font-size: 25px;
            }
        }

        @media (max-width: 320px) {
            .sidebar {
                width: 150px;
            }
            .sidebar a {
                font-size: 14px;
                padding: 10px;
            }
            .menu-btn {
                font-size: 20px;
            }
        }

        .content {
            margin-left: 50px;
            padding: 60px;
        }

        .contact-box {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            margin: 50px auto;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .contact-box p {
            font-size: 18px;
            margin: 15px 0;
        }

        .contact-box strong {
            color: #ffe4f2;
        }

        .icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
        }

        .icons a {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .icons a:hover {
            transform: scale(1.1);
        }

        .icons img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: white;
            padding: 10px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <input type="checkbox" id="sidebar-toggle">

    <div class="sidebar">
        <label for="sidebar-toggle" class="close-btn">&times;</label>
        <a href="index.html">Home</a>
        <a href="aboutme.html">About me</a>
        <a href="certification.html">Certifications</a>
        <a href="contact.html">Contact</a>
        <a href="blog.html">Blog</a>
    </div>

    <div class="content">

        <div class="contact-box">
            <p><strong>Email:</strong> art.tiamzon@sdca.edu.ph</p>
            <p><strong>Phone:</strong> +63 945 832 7132</p>
            <p><strong>Social Media & Links:</strong></p>

            <div class="icons">
                <a href="https://www.instagram.com/arttizion/" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
                </a>
                <a href="https://github.com/art-nymrah-tiamzon" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub">
                </a>
            </div>
        </div>
    </div>

</body>
</html>
