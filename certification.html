<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style> 
        body {
            background: linear-gradient(90deg, rgba(181,25,104,1) 0%, rgba(237,192,227,1) 68%, rgba(158,239,255,1) 90%);
            height: auto;
            margin: 0;
            font-family: "Lilita One", serif;
        }

        .sidebar {
            width: 250px;
            height: 100%;
            background: #ff69b4;
            position: fixed;
            left: -250px;
            top: 0;
            transition: 0.3s ease;
            padding-top: 60px;
            box-shadow: 5px 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.2s;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #sidebar-toggle {
            display: none;
        }

        #sidebar-toggle:checked + .sidebar {
            left: 0;
        }

        .menu-btn {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            left: 15px;
            top: 15px;
            text-decoration: none;
            color: white;
            z-index: 1100;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 25px;
            text-decoration: none;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 200px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 180px;
            }
            .menu-btn {
                font-size: 25px;
            }
        }

        @media (max-width: 320px) {
            .sidebar {
                width: 150px;
            }
            .sidebar a {
                font-size: 14px;
                padding: 10px;
            }
            .menu-btn {
                font-size: 20px;
            }
        }

        .content {
            margin-left: 50px;
            padding: 80px 30px 30px 80px;
            text-align: center;
            color: white;
        }

        .certifications-container {
            margin-top: 40px;
        }

        .certifications-title {
            font-size: 32px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .certifications-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .certifications-grid img {
            width: 220px;
            height: 220px;
            border-radius: 15px;
            padding: 10px;
            background: white;
            border: 3px solid #ff69b4;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .certifications-grid img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<input type="checkbox" id="sidebar-toggle">

<div class="sidebar">
    <label for="sidebar-toggle" class="close-btn">&times;</label>
    <a href="index.html">Home</a>
    <a href="certification.html">Certifications</a>
    <a href="contact.html">Contact</a>
    <a href="blog.html">Blog</a>
</div>

<label for="sidebar-toggle" class="menu-btn">â˜°</label>
<div class="content">
    <h1>Certifications</h1>

    <div class="certifications-container">
        <div class="certifications-title" style="font-size: 28px; margin-bottom: 20px;">

        <div class="certifications-grid" style="display: flex; flex-wrap: wrap; gap: 40px; justify-content: center;">
            <div style="text-align: center;">
                <img src="word-badge.png" alt="Word Certificate" style="width: 200px; height: 200px; border-radius: 10px;">
                <div style="margin-top: 10px; font-size: 20px;">MS Word Certificate</div>
                <div style="font-size: 16px;">March 14, 2024</div>
            </div>
            <div style="text-align: center;">
                <img src="ppt-badge.png" alt="PowerPoint Certificate" style="width: 200px; height: 200px; border-radius: 10px;">
                <div style="margin-top: 10px; font-size: 20px;">MS PowerPoint Certificate</div>
                <div style="font-size: 16px;">May 30, 2024</div>
            </div>
            <div style="text-align: center;">
                <img src="java-cert.png" alt="Java Completion" style="width: 200px; height: 200px; border-radius: 10px;">
                <div style="margin-top: 10px; font-size: 20px;">Java Course Completion</div>
                <div style="font-size: 16px;">(No date)</div>
            </div>
        </div>

    </div>
</div>


</body>
</html>
