<!-- For Certificate Views when clicked-->
    <div id="certificateViewer" onclick="closeViewer(event)" style="display:none; position:fixed; z-index:9999; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.8); flex-direction: column; justify-content: flex-start; align-items:center; padding-top: 20px; box-sizing: border-box;">

    <div style="color: white; font-size: 16px; margin-bottom: 10px; font-weight: bold; font-family: 'Lilita One', serif;">
        Click anywhere outside to collapse
    </div>

    <img id="certificateImage" src="" alt="Certificate" style="max-width:90%; max-height:90%; border-radius: 10px;">
</div>

<script>
    function openViewer(imageSrc) {
        document.getElementById("certificateImage").src = imageSrc;
        document.getElementById("certificateViewer").style.display = "flex";
    }

    function closeViewer(event) {
        if (event.target.id === "certificateViewer") {
            document.getElementById("certificateViewer").style.display = "none";
        }
    }
</script>
